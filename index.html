<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Westward!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('../assets/calitail.jpg')] bg-no-repeat bg-cover">
    <h1 class="text-center text-xl">Travel Westward!</h1>
    <div class="max-w-md py-4 px-8 bg-white h-42 shadow-lg rounded-lg my-20 mr-4">
  <div class="flex justify-center md:justify-end -mt-16 ">
    <img class="w-20 h-20 object-cover rounded-full border-2 border-indigo-500" src="./assets/oregon.jpeg">
  </div>
  <div>
    <h2 class="text-gray-800 text-3xl font-semibold">Move Westward</h2>
    <p class="mt-2 py-4 text-gray-600" id="tile">To play the game, press roll again and your tile will move. Your goal is to get to the end without loosing more than 30 tiles in one game. Good luck!</p>
        </div>
        <p id="user"></p>
  <div class="flex justify-end mt-4">
    <button onclick="newRoll()" id="buttonRoll" class="text-xl font-medium text-indigo-500">Roll Again</button>
  </div>
</div>
    </body>
<script src="./assets/text.js"></script>
</html>
