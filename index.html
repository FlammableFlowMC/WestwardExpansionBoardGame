<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Westward!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/test.css">
</head>
<body class="bg-gray-500 bg-cover">
    <h1 class="text-center text-xl font-bold">Travel Westward!</h1>
    <div class="max-w-md py-4 px-8 bg-white h-42 shadow-lg rounded-lg my-20 mr-4 absolute bottom-0 left-0">
  <div class="flex justify-center md:justify-end -mt-16 ">
    <img class="w-20 h-20 object-cover rounded-full border-2 border-indigo-500" src="./assets/oregon.jpeg">
  </div>
  <div>
    <h2 class="text-gray-800 text-3xl font-semibold">Move Westward</h2>
    <p class="mt-2 py-4 text-gray-600" id="tile">To play the game, press roll again and your tile will move. Your goal is to get to the end without loosing more than 30 tiles in one game. Good luck!</p>
        </div>
        <p id="user"></p>
  <div class="flex justify-end mt-4">
    <button onclick="newRoll()" id="buttonRoll" class="text-xl font-medium text-indigo-500"></button>
  </div>
</div>
    <section class="game_board">
    <div class="row">
      <div class="cell square" id="square7">
        <p id="square7-name" class="square-name"></p>
        <p id="square7-value"></p>
        <p id="square7-owner"></p>
        <p id="square7-residents"></p>
      </div>
      <div class="cell square" id="square8">

      </div>
      <div class="cell square" id="square10">
        <p id="square10-name" class="square-name"></p>
        <p id="square10-value"></p>
        <p id="square10-owner"></p>
        <p id="square10-residents"></p>
      </div>
      <div class="cell info">
        <p>Current Turn:</p>
        <p id="currentTurn">Stan</p>
        <button id="rollButton">Roll!</button>
      </div>
    </div>
    <div class="row">
      <div class="cell square" id="square6">
        <p id="square6-name" class="square-name"></p>
        <p id="square6-value"></p>
        <p id="square6-owner"></p>
        <p id="square6-residents"></p>
      </div>
      <div class="cell middle"></div>
      <div class="cell middle"></div>

        <p id="square11-value"></p>
        <p id="square11-owner"></p>
        <p id="square11-residents"></p>
      </div>
      <div class="cell info">
        <p>Last Message:</p>
        <p id="messagePara"></p>

      </div>
    </div>
    <div class="row">
      <div class="cell square" id="square5">
        <p id="square5-name" class="square-name"></p>
        <p id="square5-value"></p>

      <div class="cell middle"></div>
      <div class="cell middle"></div>

        <p id="square12-residents"></p>
      </div>
      <div class="cell info" id="player1-info">
        <p>Player 1</p>
        <p id="player1-info_name">name</p>
        <p id="player1-info_token"></p>
        <p id="player1-info_cash">cash</p>
      </div>
    </div>
    <div class="row">
      <div class="cell square" id="square4">

      </div>
      <div class="cell info" id="player2-info">
        <p>Player 2</p>
        <p id="player2-info_name">name</p>
        <p id="player2-info_token"></p>
        <p id="player2-info_cash">cash</p>
      </div>


    </div>

  </section>

<script src="./assets/text.js"></script>
</html>
